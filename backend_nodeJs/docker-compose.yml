version: "3.8"

services: 
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    volumes: 
      - .:/app
      - '/app/node_modules'
    depends_on: 
      - mysql_server
  
  mysql_server:
    image: mysql:latest
    environment: 
      - MYSQL_DATABASE=school
      - MYSQL_USER=asdf
      - MYSQL_PASSWORD=asdf
      - MYSQL_ROOT_PASSWORD=asdf
      

    